fail_fast: true
repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: poetry run isort --check --profile black .
        require_serial: true
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black --check .
        require_serial: true
        pass_filenames: false
        language: system
